<!doctype html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <title>Squares</title>
    <meta name="description" content="Complete more squares than your opponent.">
    <meta name="keywords" content="square,dot,box,dash,board,game,play,logic,strategy,school,kids,family">
    <meta name="author" content="Alexander Berson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <meta name="apple-itunes-app" content="app-id=1637793126"> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Squares">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">  
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ui.js" defer></script>
    <script src="js/ai.js" defer></script>
    <script src="js/squares.js" defer></script>
</head>
<body class="noselect">
    <div id="outer">
        <div id="middle">
            <div id="inner">
                <header>
                    <div class="header">
                        <h1>
                            <span>S</span><span>q</span><span>u</span><span>a</span><span>r</span><span>e</span><span>s</span>
                        </h1>
                        <div id="designed">Designed by Alexander Berson</div>
                    </div>
                </header>
                <main>
                    <div class="board">
                        <div class="dots">
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                        </div>
                        <div class="boxes">
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                        </div>
                        <div class="dots">
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                        </div>
                        <div class="boxes">
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                        </div>
                        <div class="dots">
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                        </div>
                        <div class="boxes">
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                            <div class=box></div>
                            <div class=dash-v></div>
                        </div>
                        <div class="dots">
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                            <div class=dash>
                            </div>
                            <div class=dot></div>
                            <div class=dash></div>
                            <div class=dot></div>
                        </div>
                    </div>
                    <div class="choice">
                        <img class="boy" src="images/kids/boy.svg" alt="">
                        <img class="girl" src="images/kids/girl.svg" alt="">
                    </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
